<body onload="
    // validarSessao(), exibirAquarios(),  atualizacaoPeriodica()
    ">
    <div class="navbar">
        <div class="conteudo-esquerda">
            <img src="../assets/imgs/logow.png">
            <span>SafeServer</span>
        </div>
        <div class="conteudo-direita">
            <span>Gerente</span>
            <div class="botao-sair">
                <!-- imagem de sair -->
            </div>
        </div>
    </div>
    <div class="main">
        <div class="sideBar">
            <div class="opcoes">
                <button id="btn_cadastro">Cadastrar novo cargo</button>
                <button id="btn_cargos">Ver cargos</button>
                <button id="btn_func">Ver funcionários</button>
            </div>
        </div>
        <div class="content">
            <div class="cadastrarCargo">
                <div class="box">
                    <h1>Adicionar cargo</h1>
                    <div class="item">
                        <span>Insira o nome da função nova</span>
                        <input type="text">
                    </div>
                    <div class="item">
                        <span>Insira o nível de permissão da nova função</span>
                        <select id="slct_nivel">
                            <option value="0" selected disabled>Escolha uma opção</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <button class="botao">Confirmar cadastro</button>
                </div>
            </div>
            <div class="verCargos">
                <div class="box">
                    <div class="grid-cargos"></div>
                </div>
            </div>
            <div class="verFunc">
                <div class="box">
                    <div class="grid-func"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var btnCadastro = document.querySelector("#btn_cadastro");
    var btnCargos = document.querySelector("#btn_cargos");
    var btnFunc = document.querySelector("#btn_func");

    var body = document.querySelector("body");


    btnCadastro.addEventListener("click", function () {
        body.className = "alterarParaCadastro";
    });

    btnCargos.addEventListener("click", function () {
        body.className = "alterarParaCargos";
    })

    btnFunc.addEventListener("click", function () {
        body.className = "alterarParaFunc";
    })
</script>
