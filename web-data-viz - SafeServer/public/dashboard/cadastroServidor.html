<script>

  var idEmpresa = sessionStorage.getItem("ID_EMPRESA");
  var nome = sessionStorage.getItem("NOME_USUARIO");
  var cargo = sessionStorage.getItem("CARGO");
  nomeUsuario.innerHTML = nome
  cargoUsuario.innerHTML = cargo

  function registrar_servidor() {
    let nome = ipt_nome.value;
    let regiao = ipt_regiao.value;
    let fkEmpresa = sessionStorage.getItem("ID_EMPRESA")
    if (regiao == null || nome == null || regiao == "" || nome == "") {
      return false;
    }

    fetch("/dashboard/registrar_servidor", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nome,
        regiaoServer: regiao,
        fkEmpresaServer: fkEmpresa,
      }),
    })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    // body.className("alterarParaLogin")
  }
</script>
