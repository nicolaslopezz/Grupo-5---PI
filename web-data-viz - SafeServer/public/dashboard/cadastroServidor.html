<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Servidor</title>
    <link rel="stylesheet" href="../css/dashCss/navbar.css">
    <link rel="stylesheet" href="../css/dashCss/dashCadastroServidor.css">
</head>

<body>
    <div class="navbar">
        <div class="conteudo-esquerda">
            <img src="../assets/imgs/logow.png">
            <span>SafeServer</span>
        </div>
        <div class="conteudo-direita">
            <span>Gerente</span>
            <div class="botao-sair">
                <!-- imagem de sair -->
            </div>
        </div>
    </div>
    <div class="main">
        <div class="box">
            <h1>Cadastro de Servidor</h1>
            <div>
                <span>Nome do servidor:</span>
                <input type="text" id="ipt_nome">
            </div>
            <div>
                <span>Região do servidor:</span>
                <input type="text" id="ipt_regiao">
            </div>
            <button onclick="registrar_servidor()">Confirmar</button>
        </div>
    </div>
</body>

</html>
<script>
    function registrar_servidor() {
        let nome = ipt_nome.value;
        let regiao = ipt_regiao.value;
        let fkEmpresa = sessionStorage.getItem("ID_EMPRESA")
        if (regiao == null || nome == null || regiao == "" || nome == "") {
            return false;
        }

        fetch("/dashboard/registrar_servidor", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nome,
                regiaoServer: regiao,
                fkEmpresaServer: fkEmpresa,
            }),
        })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

        // body.className("alterarParaLogin")
    }
</script>
