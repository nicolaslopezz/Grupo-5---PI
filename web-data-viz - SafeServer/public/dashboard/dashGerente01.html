<script>
  obterDados()
  function obterDados() {
    
    var idEmpresa = sessionStorage.getItem("ID_EMPRESA");
    var dados = {};
    console.log(idEmpresa)

    fetch("/dashGerente/obterDados", {
      method: "POST",
      headers: {
        "Content-type": "application/json"
      },
      body: JSON.stringify({
        idEmpresaServer: idEmpresa
      })
    }).then(function (resposta) {
      if (resposta.ok) {
        console.log("DADOS RECEBIDOS:",resposta)
        teste = resposta.json().then(json => {
          dados = {
            alertas: json.alertas,
            dia: json.dia,
            fkServidor: json.fkServidor
          }
        })
      } else {
        // console.log("Houve um erro ao receber os dados no cards.html")
      }
    }).catch(function (erro) {
      console.log("CATCH DO FETCH")
      console.log(erro)
    })
  }
</script>
